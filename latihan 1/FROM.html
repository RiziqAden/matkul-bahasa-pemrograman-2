<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<body>
    <fieldset>
        <legend>DATA MAHASISWA</legend>
        <from action="" method="">
            NAMA : <br>
            <input type="text" name="nama" size="40" placeholder="Masukan Nama Anda">
            <br><br>
            
            NIM : <br>
            <input type="text" name="nim" size="40" placeholder="Masukan NIM Anda">
            <br> <br>
            
            Password : <br>
            <input type="password" name="password" size="40" placeholder="Masukan Password">
            <br><br>
            
            Jenis Kelamin : <br>
            <input type="radio" name="jk" value="lk">Laki-Laki 
            <input type="radio" name="jk" value="pr">Prempuan
            <br><br>

            Hobi : <br>
            <input type="checkbox" name="hb1" value="Basket">Basket 
            <input type="checkbox" name="hb2" value="Futsal">Futsal
            <input type="checkbox" name="hb3" value="Game">Game
            <input type="checkbox" name="hb4" value="Valorant">Valorant
            <input type="checkbox" name="hb5" value="Voli">Voli
            <br><br>

            Domisili : <br>
            <select name="kota">
                <option value="">Silakan Pilih </option>
                <option value="Bgr">Bogor</option>
                <option value="Jkt">Jakarta</option>
                <option value="Bl">Bali</option>
                <option value="bdg">Bandung</option>
            </select>
            <br> <br>

            Keterangan : <br>
            <textarea name="Ket" id="Ket" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" name="save" value="Simpan">
            <input type="reset" name="del" value="Hapus">


        </from>
    </fieldset>
</body>
</html>
