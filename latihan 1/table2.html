<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="60%">
        <tr>
            <th colspan="2" bgcolor="aqua">A</th>
            <th colspan="2" bgcolor="64CCC5">B</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th>9</th>
            <th colspan="3" bgcolor="176B87">G</th>

        </tr>
        <tr>
            <th colspan="4" bgcolor="04364A">H</th>
        </tr>
    </table>

    <hr>

    <table border="2" width="60%">
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <th rowspan="2" bgcolor="176B87">C</th>
            <th>D</th>
        </tr>
        <tr>
            <th>F</th>
        </tr>

    </table>
</body>
</html>
